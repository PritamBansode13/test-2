version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 314806948291.dkr.ecr.us-east-2.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t test-ecr .
      - docker tag test-ecr:latest 314806948291.dkr.ecr.us-east-2.amazonaws.com/test-ecr:latest

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 314806948291.dkr.ecr.us-east-2.amazonaws.com/test-ecr:latest

artifacts:
  files:
    - '**/*'
